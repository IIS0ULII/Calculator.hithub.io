<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Calculator</title>
    <style>
        .bg1 {
            background-color: #ec8c6c;
            height: 60vh;
            width: 80vw ;
            padding: 15px;
        }
        .bg2 {
            background-color: #473d4d;
            padding: 5px;
            text-align: right;
            color: #f3a98a;
        }

    </style>
</head>
<body class="container">
    <h2 class="m-5 mb-0" style="text-align: center;">Calculator</h2>
    <div class="container m-5 mt-1 bg1 ">
        <form action="#" name="myForm">
            <div class="row m-2">
            <label for="input"></label>
            <input type="text" name="input" id="input" disabled class=" p-1 mx-" value="0" style="text-align: end;">
            
            </div>

            <div class="row m-3">
            <button onclick="ce(this.form)" class="col-3 me-2">CE</button>
            <button onclick="de(this.form)" class="col-3 me-2" >DE</button>
            <button onclick="dot(this.form)" class="col-3 me-2">·</button>
            <button onclick="divide(this.form)" class="col-2 ">÷</button>
            </div>

            <div class="row m-3">
            <button onclick="seven(this.form)" class="col-3 me-2">7</button>
            <button onclick="eight(this.form)" class="col-3 me-2" >8</button>
            <button onclick="nine(this.form)" class="col-3 me-2">9</button>
            <button onclick="multiply(this.form)" class="col-2 ">×</button>
            </div>

            <div class="row m-3">
                <button onclick="four(this.form)" class="col-3 me-2">4</button>
                <button onclick="five(this.form)" class="col-3 me-2" >5</button>
                <button onclick="six(this.form)" class="col-3 me-2">6</button>
                <button onclick="minus(this.form)" class="col-2 ">–</button>
            </div>

            <div class="row m-3">
                <button onclick="three(this.form)" class="col-3 me-2">3</button>
                <button onclick="two(this.form)" class="col-3 me-2" >2</button>
                <button onclick="one(this.form)" class="col-3 me-2">1</button>
                <button onclick="add(this.form)" class="col-2 ">+</button>
            </div>

            <div class="row m-3 ">
                <button onclick="zero(this.form)" class="col-3 me-2 ms-1">0</button>
                <button onclick="dzero(this.form)" class="col-3 me-2" >00</button>
                <button onclick="result(this.form)" class="col-5 ps-">=</button>
                
            </div>
            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="calculator.js"></script>
</body>
</html>
